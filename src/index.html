<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="../images/noun_Tent_2517.svg" type="image/svg+xml" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="product-icon-links">
        <figure>
          <a href="product_listing/index.html?category=tents">
            <img
              src="./images/category-tents.svg"
              alt="Tents"
              width="100"
              height="100"
            />
          </a>
          <figcaption class="caption-align">Tents</figcaption>
        </figure>

        <figure>
          <a href="product_listing/index.html?category=backpacks">
            <img
              src="./images/category-backpacks.svg"
              alt="Backpacks"
              width="100"
              height="100"
            />
          </a>
          <figcaption>Backpacks</figcaption>
        </figure>

        <figure>
          <a href="product_listing/index.html?category=sleeping-bags">
            <img
              src="./images/category-sleepingbags.svg"
              alt="Sleeping Bags"
              width="100"
              height="100"
            />
          </a>
          <figcaption>Sleeping Bags</figcaption>
        </figure>

        <figure>
          <a href="product_listing/index.html?category=hammocks">
            <img
              src="./images/category-hammocks.svg"
              alt="Hammocks"
              width="100"
              height="100"
            />
          </a>
          <figcaption>Hammocks</figcaption>
        </figure>
      </section>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- insert product cards here! -->
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
